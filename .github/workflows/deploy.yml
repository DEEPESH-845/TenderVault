name: Deploy TenderVault

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  STACK_NAME: TenderVault
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read
  pages: write
  actions: read

jobs:
  # ============================================================
  # JOB 1: Test
  # ============================================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://placeholder.execute-api.us-east-1.amazonaws.com/dev
          VITE_USER_POOL_ID: us-east-1_placeholder
          VITE_USER_POOL_CLIENT_ID: placeholder

  # ============================================================
  # JOB 2: Deploy Backend (SAM)
  # ============================================================
  deploy-backend:
    name: Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    outputs:
      api-endpoint: ${{ steps.outputs.outputs.api-endpoint }}
      user-pool-id: ${{ steps.outputs.outputs.user-pool-id }}
      client-id: ${{ steps.outputs.outputs.client-id }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Build
        working-directory: infrastructure
        run: sam build --template template.yaml

      - name: SAM Deploy
        working-directory: infrastructure
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides Environment=dev

      - name: Get Stack Outputs
        id: outputs
        run: |
          echo "api-endpoint=$(aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" --output text)" >> $GITHUB_OUTPUT
          echo "user-pool-id=$(aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} --query "Stacks[0].Outputs[?OutputKey=='UserPoolId'].OutputValue" --output text)" >> $GITHUB_OUTPUT
          echo "client-id=$(aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} --query "Stacks[0].Outputs[?OutputKey=='UserPoolClientId'].OutputValue" --output text)" >> $GITHUB_OUTPUT

  # ============================================================
  # JOB 3: Build Frontend for GitHub Pages
  # ============================================================
  build-frontend:
    name: Build Frontend
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ needs.deploy-backend.outputs.api-endpoint }}
          VITE_USER_POOL_ID: ${{ needs.deploy-backend.outputs.user-pool-id }}
          VITE_USER_POOL_CLIENT_ID: ${{ needs.deploy-backend.outputs.client-id }}
          VITE_AWS_REGION: ${{ env.AWS_REGION }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  # ============================================================
  # JOB 4: Deploy to GitHub Pages
  # ============================================================
  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
