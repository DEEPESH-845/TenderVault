name: Deploy TenderVault

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  STACK_NAME: TenderVault
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================================
  # JOB 1: Test
  # ============================================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://placeholder.execute-api.us-east-1.amazonaws.com/dev
          VITE_USER_POOL_ID: us-east-1_placeholder
          VITE_USER_POOL_CLIENT_ID: placeholder

  # ============================================================
  # JOB 2: Deploy Backend (SAM)
  # ============================================================
  deploy-backend:
    name: Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - run: npm ci

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SAM Build
        working-directory: infrastructure
        run: sam build --template template.yaml

      - name: SAM Deploy
        working-directory: infrastructure
        run: |
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides Environment=dev
